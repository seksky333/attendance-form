    <title>KIT214 - Student Attendance Form</title>
</head>

<body>
    <div class="container-fluid form_container text_center">


        <div class="d-flex justify-content-center">
            <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_bjyiojos.json" background="transparent"
                speed="1" style="width: 80%; height: 80%;" loop autoplay></lottie-player>
        </div>

        <main">
            <div class=" mb-3">
                <h1>KIT214 Attendance Form - Week
                    <span id="studentWeek"></span>
                </h1>
            </div>
            <div class="mb-3">
                <label for="studentNameInput" class="form-label">Student Name</label>
                <div class="d-flex justify-content-center">
                    <input type="text" class="form-control form_input" id="studentNameInput">
                </div>
                <div id="nameHint" class="form-text">First name + Last name</div>
            </div>
            <div class="mb-3 ">
                <label for="studentIDInput" class="form-label">Student ID</label>
                <div class="d-flex justify-content-center">
                    <input type="number" class="form-control form_input" id="studentIDInput">
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-submit form_input" onclick="processForm()">Submit</button>
            </div>
            </form>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
